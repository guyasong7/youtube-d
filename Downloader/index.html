<!DOCTYPE html>
<html>
<head>
  <title>Youtube Video Downloader</title>
  <link rel="stylesheet" href="styles.css">
  <script src="jquery.min.js"></script>
</head>
<body class="bg">
  <div class="con">
    <div class="card">
      <div class="card-header bg-success">
        <h3 class="text text-center" style="color:#fff;">Youtube Video Downloader</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="text-weight"><b>Youtube Video Link:</b></label>
              <input type="txt" name="link" class="form-control link" placeholder="Paste Video URL" required>
            </div>
          </div>
        </div>
        <form class="form-download">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="text-weight"><b>Select Video Size:</b></label>
                <select class="form-control sizes" required>
                  <option selected disabled>Select Video Size</option>
                  <option value="mp3">Mp3</option>
                  <option value="mp4a">144 Mp4</option>
                  <option value="360">360 Mp4</option>
                  <option value="480">480 Mp4</option>
                  <option value="720">720 Mp4</option>
                  <option value="1080">1080 Mp4</option>
                  <option value="4k">4k Mp4</option>
                  <option value="8k">8k Mp4</option>
                </select>
              </div>
            </div>
          </div>
              <div class="form-group mt-4 download-video">
                <button class="btn btn-success btn-block click-btn-down btn-lg text" type="submit">Download</button>
              </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  $(".click-btn-down").click(function(){
      var link = $(".link").val();
    var size = $(".sizes").children("option:selected").val();
    var src =""+link+"="+size+"";
    downloadVideo(link,size);
  });
  function downloadVideo(link,size) {
      $('.download-video').html('<iframe style="width:100%;height:60px;border:0;overflow:hidden;" scrolling="no" src="https://loader.to/api/button/?url='+link+'&f='+size+'"></iframe>');
  }

</script>
</html>
